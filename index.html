<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <header>
    <!-- Navigation Bar -->
    <div class="logo">
      <img src="./image/img-tea-cozy-logo.png" alt="img-tea-cozy-logo" />
    </div>
    <nav>
      <span><a class="btn-nav" href="#mission">Mission</a></span>
      <span><a class="btn-nav" href="#featuredTea">Featured Tea</a></span>

    </div>

          <img src="image/img-berryblitz.jpg" />

          <img src="image/img-spiced-rum.jpg" />

        <div class="tea">
          <img src="image/img-donut.jpg" />

        <div class="tea">
          <img src="image/img-myrtle-ave.jpg" />

        <div class="tea">

  </div>
